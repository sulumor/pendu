<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Jeu du pendu</title>
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <h1>Jeu du pendu</h1>
    <div class="jeu">
      <div id="categorie"></div>
      <div id="reponse"></div>
      <div id="search">
        <input
          type="text"
          name="test"
          id="test"
          placeholder="Notifier une lettre"
          required
          maxlength="1"
          autofocus
        />
        <div class="toggle">
          <div>
            <p>Lettre</p>
            <input type="checkbox" id="switch" /><label for="switch"
              >Toggle</label
            >
            <p>Mot</p>
          </div>
          <p id="accents">Ne pas oublier les accents !!</p>
        </div>
      </div>
      <div id="texts">
        <p id="essais"></p>
        <p id="parties"></p>
        <p id="score">Score : 0</p>
      </div>
      <button type="button" id="indiceBtn">
        <p class="croix">X</p>
        <img
          src="./src/img/indice-mobile.png"
          alt="loupe avec interrogation"
          id="img"
        />
      </button>
    </div>
    <div class="canvas">
      <canvas id="myCanvas"></canvas>
      <p id="fault"></p>
    </div>
    <div id="indices">
      <h2>INDICES</h2>
      <div>
        <p id="indiceP">Il vous reste 10 essais</p>
        <div class="cate">
          Contre 1 essai, vous pouvez :
          <button type="button" id="addCategorie">
            Dévoiler la catégorie du mot
          </button>
        </div>
        <div class="lett">
          Contre 2 essais, vous pouvez :
          <button type="button" id="addLetter">
            Dévoiler la lettre suivante
          </button>
          <p id="error"></p>
        </div>
      </div>
    </div>
    <button type="button" id="newGame">Nouvelle partie</button>
    <script type="module" src="script.js"></script>
  </body>
</html>
